<!DOCTYPE html>
<html lang="ko">
<head>
  @@include('../inc/meta.html',{
  "pagetitle": "SHINSEGAE E&C : Result inquiry"
  })
</head>

<body class="en">
  <div class="wrap">
    @@include('../inc/header.html')

    <!--: Start #contents -->
    <div class="contents">
      <div class="visual csr section">
        <div class="text-box">
          <h2 class="sg-text-01">Result inquiry</h2>
          <p class="sg-text-05">Tell us your story for a better day</p>
        </div>
      </div>
      <div class="sub-content c-cr08 section header-black">
        <div class="inner">
          <h3 class="sg-text-03">Inquiry or report results</h3>
          <p class="sg-text-09">Please enter the emial and the password to search your inquiry.</p>
          <div class="cr-input-box">
            <div class="area">
              <label for="email">Email<span>*</span></label>
              <div class="email-box">
                <div class="flex-area">
                  <div class="input-box">
                    <input id="email" type="text">
                  </div>
                  @
                  <div class="input-box">
                    <input type="text" class="domain">
                  </div>
                </div>
                <div class="select-box domain">
                  <select id="" name="select" title="">
                    <option value="">Directly input</option>
                    <option value="naver.com">naver.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="yahoo.co.kr">yahoo.co.kr</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="gmail.com">gmail.com</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="area">
              <label for="password">Password<span>*</span></label>
              <div class="input-box">
                <input id="password" type="password" placeholder="Enter 6 digits" maxlength="6">
              </div>
            </div>
            <div class="btn-wrap">
              <button type="button" class="btn btn-primary"><span>OK</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--: End #contents -->
    @@include('../inc/footer.html')
  </div>

  <!-- common, plugins, app -->
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/js/plugins.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>

  <!-- components -->
  <script>
    ($ => {
      $.depth1Index = 2
      $.depth2Index = 7

      $(document).ready(function () {
        // 이메일
        let $email = $('.email-box')
        $email.find('.select-box select').on('change', e => {
          let $domain = $email.find('input.domain')
          if (e.target.value === '') {
            $domain.val('').prop('disabled', false).focus()
          } else {
            $domain.val(e.target.value).prop('disabled', true)
          }
        })
      })
    })(window.jQuery)
  </script>
</body>
</html>
