<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <meta name="description" content="">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/admin.css">

  <script src="../js/jquery-3.6.0.js"></script>

</head>

<body class="admin">
  <div class="wrap">
    <div class="visual">
      <h1 class="">SHINSEAE ENGINEERING & CONSTRUCTION</h1>
    </div>
    <div class="container">
      <!-- Contents -->
      <div class="contents">
        <div class="cont-wrap">
          <h2>로그인</h2>
          <p class="text">관리자 계정으로 로그인해 주세요.</p>
          <div class="login-box">
            <div class="form-box">
              <div class="input-box">
                <label for="userID">ID<span>*</span></label>
                <input id="userID" type="text">
              </div>
              <div class="input-box">
                <label for="userPassword">Password<span>*</span></label>
                <input id="userPassword" type="password">
              </div>
              <button type="button" class="btn">로그인</button>
            </div>
            <div class="id-remember">
              <span class="text-remember">아이디 기억하기</span>
              <button class="button-box"></button>
            </div>
          </div>
        </div>
      </div>
      <!-- // Contents -->
    </div>
  </div>
  <script type="text/javascript">
    $(function(){
      $('.id-remember .button-box').on('click',function(e){
        e.preventDefault();

        $(this).toggleClass('on');
      });
    })
  </script>
</body>
</html>
