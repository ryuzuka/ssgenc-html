<!DOCTYPE html>
<html lang="ko">
<head>
  @@include('../inc/meta.html',{
  "pagetitle": "신세계 건설 : 결과조회"
  })
</head>

<body>
  <div class="wrap">
    @@include('../inc/header.html')

    <!--: Start #contents -->
    <div class="contents">
      <div class="visual csr section">
        <div class="text-box">
          <h2 class="sg-text-01">결과조회</h2>
          <p class="sg-text-05">더 나은 하루를 위해 당신의 이야기를 들려주세요</p>
        </div>
      </div>
      <div class="sub-content c-cr08 section header-black">
        <div class="inner">
          <h3 class="sg-text-03">상담 또는 제보하기 결과 조회</h3>
          <p class="sg-text-09">접수 시 입력한 이메일과 비밀번호를 입력하시면 작성 내용 및 답변을 확인하실 수 있습니다.</p>
          <div class="cr-input-box">
            <div class="area">
              <label for="email">이메일<span>*</span></label>
              <div class="email-box">
                <div class="flex-area">
                  <div class="input-box">
                    <input id="email" type="text">
                  </div>
                  @
                  <div class="input-box">
                    <input type="text" class="domain">
                  </div>
                </div>
                <div class="select-box domain">
                  <select id="" name="select" title="">
                    <option value="">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="yahoo.co.kr">yahoo.co.kr</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="gmail.com">gmail.com</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="area">
              <label for="password">비밀번호<span>*</span></label>
              <div class="input-box">
                <input id="password" type="password" placeholder="6자리 숫자 입력" maxlength="6">
              </div>
            </div>
            <div class="btn-wrap">
              <button type="button" class="btn btn-primary"><span>확인</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--: End #contents -->
    @@include('../inc/footer.html')
  </div>

  <!-- common, plugins, app -->
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/js/plugins.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>

  <!-- components -->
  <script>
    ($ => {
      $.depth1Index = 2
      $.depth2Index = 7

      $(document).ready(function () {
        // 이메일
        let $email = $('.email-box')
        $email.find('.select-box select').on('change', e => {
          let $domain = $email.find('input.domain')
          if (e.target.value === '') {
            $domain.val('').prop('disabled', false).focus()
          } else {
            $domain.val(e.target.value).prop('disabled', true)
          }
        })
      })
    })(window.jQuery)
  </script>
</body>
</html>
